<!DOCTYPE html>
<html>
	<head>
		<title>Spotify Registration</title>
		<link rel="stylesheet" href="register.css" type="text/css" />
		<link rel="icon" href="slike/spotifyfavi.png">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="glava">
			
		</div>
		<div class="glavni">			
			<img src="slike/spotifybanner.png" id="banner">
				<div class="login">
					<form method="POST">						
						Enter E-mail<br/>
						<input type="email" placeholder="E-mail..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" required id="email"><br/>
						<br/>
						Choose Username<br/>
						<input type="text" placeholder="Username..." required id="user"><br/>
						<br/>
						Choose Password<br/>
						<input type="password" placeholder="Password..." required id="pass"><br/>
						<br/>
						Confirm Password<br/>
						<input type="password" placeholder="Password..." required id="passconfirm"><br/>
						<br/>
						<br/>
						<input type="submit" value="Create Account" id="button"><br/>
						<br/>						
					</form>
					
				</div>
				<div class="down">
					<div class="signup">
						
						<span onclick="transitionToPage('index.html')" id="reg">Back to Log In.</span>
						
					</div>
					<br/>
					<br/>
					<div class="tos">
						This site is protected by the <a href="https://policies.google.com/privacy" target="_blank" id="privacy">Google Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank" id="terms">Terms of Service</a> apply.
					</div>
				</div>
		</div>
		<div class="noga">
		
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function cFunction(valu) {
 			 Swal.fire({
			title: '<span style="color: white; font-family: spotify;">Welcome to Spotify, '+valu+'</span>',
			icon: 'success',
			confirmButtonText: 'OK',
			iconColor: 'green',
			background: '#1d1d1d',
			heightAuto: false
  		});
		}
		document.addEventListener("DOMContentLoaded", function() {
  		document.getElementById("button").addEventListener("click", login);
		});
		function login(event){
			event.preventDefault();
			const pass = document.getElementById("pass").value;
			const valu = document.getElementById("user").value;
			const email = document.getElementById("email").value;
			const passconfirm = document.getElementById("passconfirm").value;
			if(pass==="" || valu===""|| email===""|| passconfirm===""){
				Swal.fire({
				title: '<span style="color: white; font-family: spotify;">Fields cannot be empty</span>',
				icon: 'error',
				confirmButtonText: 'OK',
				iconColor: 'red',
				background: '#1d1d1d',
				heightAuto: false

  		});
		  event.preventDefault();
		  		document.getElementById("pass").value = "";
        		document.getElementById("user").value = "";
       			document.getElementById("email").value = "";
        		document.getElementById("passconfirm").value = "";
			}
			else{
				cFunction(valu);
				document.getElementById("pass").value = "";
        		document.getElementById("user").value = "";
       			document.getElementById("email").value = "";
        		document.getElementById("passconfirm").value = "";
			}
		}
		
	</script>
	<script type="text/javascript" src="logintransition.js"></script>
</html>
